# =====================================================
# CONFIGURACIÓN DE SEGURIDAD NGINX - MASCOTAS STORE
# =====================================================

# Headers de Seguridad
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

# Content Security Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://wa.me; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; connect-src 'self' https://wa.me; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://wa.me tel:; upgrade-insecure-requests;" always;

# Forzar HTTPS
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# Remover información del servidor
server_tokens off;

# Proteger archivos sensibles
location ~ /\.(htaccess|htpasswd|env|git) {
    deny all;
    return 404;
}

location ~ \.(json|env|conf|sql|bak)$ {
    deny all;
    return 404;
}

# Límites de seguridad
client_max_body_size 10M;
client_body_timeout 30s;
client_header_timeout 30s;

# Prevenir hotlinking
location ~* \.(jpg|jpeg|png|gif|svg)$ {
    valid_referers none blocked mascotasstore.com localhost;
    if ($invalid_referer) {
        return 403;
    }
}

# Configuración de caché segura
location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
    expires 1M;
    add_header Cache-Control "public, immutable";
}

# Compresión
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
